<ion-content>

  </ion-button>
  <ion-item *ngFor="let c of listadoUsuarios.usuarios">
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">ID Usuario</th>
        <th scope="col">Correo</th>
        <th scope="col">Contrase√±a</th>
        <th scope="col"></th>
      </tr>
    </thead>
  <tbody>
    <tr>
      <th scope="row">{{c.idUsuario}}</th>
      <td>{{c.correo}}</td>
      <td>{{c.contrasena}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
</ion-item>
</ion-content>
