<ion-header>
  <ion-toolbar>
    <ion-title>Metodo Update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" [routerLink]="['/']">
    Volver!
  </ion-button>
  <br>
  <form [formGroup]="loginForm" (ngSubmit)="actualizaUsuario(loginForm.value)">
    <ion-label for="idUsuarioI">ID del Usuario</ion-label>
    <ion-input type="number" id="idUsuarioI"  formControlName="idUsuario" placeholder="Ingresar ID"></ion-input>
    <br>
    <ion-label for="correoI">Correo Usuario</ion-label>
    <ion-input type="text" id="correoI" formControlName="correo" placeholder="Ingresar Correo"></ion-input>
    <br>
    <ion-label for="contrasenaI">Contraseña Nueva</ion-label>
    <ion-input type="password" id="contrasenaI" formControlName="contrasena" placeholder="Ingresar Contraseña"></ion-input>
    <br>
    <ion-button type="submit" color="success" value="Cambiar datos">Cambiar Datos</ion-button>
  </form>
  <br>
  <div class="alert alert-danger" *ngIf="errorVerificacion">
    <p class="alerta">{{mensajeError}}</p>
  </div>

</ion-content>
