<ion-content>
  <ion-button expand="block" [routerLink]="['/']">
    Volver!
  </ion-button>

  <br>
  <form [formGroup]="loginForm" (ngSubmit)="postUsuario(loginForm.value)">
    <ion-label for="correoI">Correo</ion-label>
    <ion-input type="text" placeholder="Ingresar Correo" formControlName="correo"></ion-input>
    <br>
    <ion-label for="contrasenaI">Contrase√±a</ion-label>
    <ion-input type="password" placeholder="Ingresar Contrasela" formControlName="contrasena"></ion-input>
    <br>
    <ion-button type="submit" color="success" value="Crear Usuario">Crear Usuario</ion-button>
  </form>
</ion-content>
